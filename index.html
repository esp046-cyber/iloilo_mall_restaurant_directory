            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab-btn:hover {
            background: #e0e0e0;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .card-type {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .card-body {
            padding: 20px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            font-size: 0.95em;
        }

        .info-icon {
            margin-right: 10px;
            color: #667eea;
            min-width: 20px;
        }

        .info-text {
            color: #555;
            line-height: 1.5;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #555;
        }

        .pagination {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            min-width: 45px;
        }

        .page-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .page-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);

            color: #999;

            h1 {

            }

                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

                location: "Gen. Luna Street, City Proper",
                description: "Casual dining with Filipino-Chinese menu favorites",
                features: ["Filipino-Chinese", "Casual Dining", "Affordable", "Family-friendly"],
                hours: "10:00 AM - 9:00 PM"
            },
            {
                name: "Marina Seafood Restaurant",
                type: "restaurant",
                location: "Villa Beach, Arevalo",
                description: "Waterfront seafood dining with ocean views",
                features: ["Seafood", "Waterfront", "Ocean View", "Fresh Catch"],
                hours: "10:00 AM - 9:00 PM"
            },
            {
                name: "Casa Bianca Ristorante",
                type: "restaurant",
                location: "Smallville Complex, Mandurriao",
                description: "Italian restaurant with authentic pasta and pizza",
                features: ["Italian", "Pasta", "Pizza", "Fine Dining"],
                hours: "11:00 AM - 10:00 PM"
            }
        ];

        // State management
        let currentFilter = 'all';
        let currentPage = 1;
        let searchQuery = '';
        const itemsPerPage = 9;

        // Get filtered and searched data
        function getFilteredData() {
            return data.filter(item => {
                const matchesFilter = currentFilter === 'all' || item.type === currentFilter;
                const matchesSearch = searchQuery === '' || 
                    item.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.location.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });
        }

        // Render cards
        function renderCards() {
            const filteredData = getFilteredData();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            const grid = document.getElementById('grid');
            
            if (pageData.length === 0) {
                grid.innerHTML = '<div class="no-results">No results found. Try adjusting your search or filters.</div>';
                return;
            }

            grid.innerHTML = pageData.map(item => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${item.name}</div>
                        <div class="card-type">${item.type === 'mall' ? 'üè¢ Shopping Mall' : 'üçΩÔ∏è Restaurant'}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-icon">üìç</span>
                            <span class="info-text">${item.location}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üìù</span>
                            <span class="info-text">${item.description}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üïí</span>
                            <span class="info-text">${item.hours}</span>
                        </div>
                        <div class="features">
                            ${item.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render pagination
        function renderPagination() {
            const filteredData = getFilteredData();
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ‚óÄ Previous
                </button>
            `;

            // Show page numbers with ellipsis for large page counts
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) html += `<span style="padding: 0 10px;">...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<span style="padding: 0 10px;">...</span>`;
                html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            html += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next ‚ñ∂
                </button>
            `;

            pagination.innerHTML = html;
        }

        // Update stats
        function updateStats() {
            const filteredData = getFilteredData();
            const stats = document.getElementById('stats');
            const totalMalls = data.filter(item => item.type === 'mall').length;
            const totalRestaurants = data.filter(item => item.type === 'restaurant').length;
            
            stats.innerHTML = `
                Showing ${filteredData.length} of ${data.length} places 
                (${totalMalls} Malls, ${totalRestaurants} Restaurants)
            `;
        }

        // Change page
        function changePage(page) {
            const filteredData = getFilteredData();
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderCards();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Filter change handler
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                currentPage = 1;
                renderCards();
                renderPagination();
                updateStats();
            });
        });

        // Search handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            currentPage = 1;
            renderCards();
            renderPagination();
            updateStats();
        });

        // Initial render
        renderCards();
        renderPagination();
        updateStats();
    </script>
</body>
</html>
